<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	
	</head>
	<body>
		<script>

			function generate_table() {
				const table = document.createElement("table");
				table.innerHTML = `
				<tr>
					<th>1</th>
					<th>2</th>
				</tr>
				<tr>
					<th>3</th>
					<th>4</th>
				</tr>
				`;

				document.body.appendChild(table);
			

			table.setAttribute(
				"style",
				"width: 200px; border: 1px solid black; border-collapse: collapse;",
			)

			let pomocy=table.children[0];

			for (let j=0;j<2; j++) {
				let dziecko=pomocy.children[j];
					for (let i=0;i<2;i++) {
					let dziecko2=dziecko.children[i];
					
					dziecko2.setAttribute(
					"style",
					"border: 1px solid black; border-collapse: collapse;",
					)
					}
			}
			
		}
generate_table();

			
		</script>
	</body>
</html>
