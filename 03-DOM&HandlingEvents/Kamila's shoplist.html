        // jQuery Version //

        // Element "ol" - cała lista
        const list = $('#add-list');
        const addBtn = $('#add-button');

        // Obsługujemy klik na buttonie
        addBtn.on('click', function() {

            // Input 
            let input = $('#add-input');

            // Tekst z inputa
            let inputValue = input.val();

            // Tworzymy element z tekstem z inputa
            let addedElem = $('<li>'+inputValue+'</li>');

            // Dorzucamy go do HTML pod liste
            list.append(addedElem);

            // Dorzucamy do niego obsługę USUWANIA na kliku
            addedElem.on('dblclick', function() {
                this.remove();
            });

            // Czyścimy input
            input.val('');
        });

    </script>
