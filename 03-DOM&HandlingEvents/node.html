<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	
	</head>
	<body>
		<script>

			function rysujTabelke() {
				const tabelka= document.createElement("table");
				tabelka.innerHTML = `
				<tr><th>1</th><th>2</th></tr>
				<tr><th>3</th><th>4</th></tr>`;
				document.body.appendChild(tabelka);
			

			tabelka.setAttribute(
				"style",
				"width: 300px; border: 1px solid black; border-collapse: collapse;  margin-left:auto; margin-right:auto; ",
			)

			//Ponizszy fragment kodu jest po to zeby zmienic wyglad krawedzi tabelki, musze sie dostac do elementow th
			let zmiennaPomocnicza=tabelka.children[0];

			for (let j=0;j<2; j++) {
				let dziecko=zmiennaPomocnicza.children[j];
					for (let i=0;i<2;i++) {
					let dziecko2=dziecko.children[i];
					
					dziecko2.setAttribute(
					"style",
					"border: 1px solid black; border-collapse: collapse;",
					)
					}
			}
			
		}
		rysujTabelke();

			
		</script>
	</body>
</html>
