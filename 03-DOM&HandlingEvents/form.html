<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text" id="universityBox"></p>
		<p>Address:<br><input type="text" id="addressBox"></p>
		<button type="button" onclick="dodajTekst()">Hint</button>
	</form>

	<script>
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";

		function dodajTekst() {
			var textBoxOne = document.getElementById("universityBox");
			var textBoxTwo = document.getElementById("addressBox");
    		textBoxOne.value = university;
			textBoxTwo.value = address;
		}

	</script>
</body>

</html>
